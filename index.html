<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 py-10">
  <div class="container mx-auto px-4">
    <div class="bg-white shadow-xl rounded-lg px-6 py-8 ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto">
      <h2 class="text-3xl font-bold text-center">Registration Form</h2>
      <div class="mt-8">
        <form id="user-form">
          <div class="mb-4">
            <label for="name" class="block font-medium text-gray-700">Name</label>
            <input type="text" id="name" required name="name" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm" placeholder="Enter full name">
          </div>

          <div class="mb-4">
            <label for="email" class="block font-medium text-gray-700">Email</label>
            <input type="email" id="email" required name="email" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm" placeholder="Enter email">
          </div>

          <div class="mb-4">
            <label for="password" class="block font-medium text-gray-700">Password</label>
            <input type="password" id="password" required name="password" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm" placeholder="Enter password">
          </div>

          <div class="mb-4">
            <label for="dob" class="block font-medium text-gray-700">Date of Birth</label>
            <input type="date" id="dob" required name="dob" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm">
          </div>

          <div class="mb-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="acceptTerms" name="acceptTerms" class="bg-gray-100 border-gray-300 rounded">
              <span class="ml-2 text-gray-700">Accept Terms & Conditions</span>
            </label>
          </div>

          <div>
            <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-12"> 
      <h3 class="text-2xl font-bold text-center mb-4">Entries</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
          <thead>
            <tr>
              <th class="px-4 py-2 border">Name</th>
              <th class="px-4 py-2 border">Email</th>
              <th class="px-4 py-2 border">Password</th>
              <th class="px-4 py-2 border">dob</th>
              <th class="px-4 py-2 border">Accepted Terms?</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
