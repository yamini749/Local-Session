<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
  <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:rounded-lg sm:px-10">
    <div class="mx-auto max-w-md">
      <h2 class="text-3xl text-center font-bold leading-tight">
        Registration Form
      </h2>
      <div class="divide-y divide-gray-300/50"></div>
      <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
        <form id="user-form">
          <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
            Name
          </label>
          <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter full name"/>

          <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
            Email
          </label>
          <input required type="email" id="email" name="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter email"/>

          <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
            Password
          </label>
          <input required type="password" id="password" name="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter password"/>

          <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
            Date of Birth
          </label>
          <input required type="date" id="dob" name="dob" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"/>

          <label for="acceptTerms" class="text-md w-50 inline-block font-medium leading-5 text-gray-700">
            Accept Terms & Conditions
          </label>
          <input type="checkbox" id="acceptTerms" name="acceptTerms" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 focus:outline-none focus:ring-pink-500"/>

          <button type="submit" class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
